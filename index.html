<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="ground" src="HP_Floor_Tiles_A.png">
            <a-asset-item id="animal" src="./Models/scene.gltf"></a-asset-item>
        </a-assets>
        
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>

        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2"
          position="0 1 1"></a-entity>
        

        <a-sky color="#6EBAA7"></a-sky>
        <a-plane position="0 -1 0" rotation="-90 0 0 0" scale="30 30 1" material="src: #ground"></a-plane>
        <a-entity geometry="primitive: box" material="color: red" ></a-entity>
        <a-entity gltf-model="#animal" position="2 1 1"></a-entity>

        <a-box position="0 0 -3" rotation="0 45 45" color="red"></a-box>
        <a-sphere position="0 1 5" rotation="0 0 90" radius="1.5" color="green" animation="property: rotation; to: 0 360 90; dur: 2000; loop: true"></a-sphere>
        <a-sphere position="15 1 15" rotation="0 0 90" radius="1.5" color="green" animation="property: rotation; to: 0 360 90; dur: 2000; loop: true"></a-sphere>
        <a-sphere position="15 1 0" rotation="0 0 90" radius="1.5" color="green" animation="property: rotation; to: 0 360 90; dur: 2000; loop: true"></a-sphere>
        <a-cylinder position="10 2 0" rotation="90 0 0" radius="1.25" height="12" color="blue"></a-cylinder>


    </a-scene>
</body>
</html>
